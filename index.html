<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intramurals - Sign Up</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav>
    <h2> OBMC Intramurals</h2>
    <ul>
        <li><a href="index.html">Sign Up</a></li>
        <li><a href="team.html">Team Checker</a></li>
        <li><a href="players.html">List of Players</a></li>
    </ul>
</nav>
<div class="container mt-5">
    <h1>Sign Up Form</h1>
    <div class="card p-4">
        <label>Full Name: </label>
        <input type="text" class="form-control mb-2" id="user_name" required>
        <label>Grade & Section:</label>
        <input type="text" class="form-control mb-2" required>
        <label>Sport:</label>
        <select class="form-control mb-3">
            <option>Basketball</option>
            <option>Volleyball</option>
            <option>Badminton</option>
            <option>Chess</option>
        </select>
        <button class="btn btn-primary" py-click="handle_signup">Register</button>
        <h4 id="signup-message" class="mt-3 text-success"></h4>
    </div>
</div>
<script type="py" src="main.py"></script>
</body>
</html>
